<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/style.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="js/seacial.js"></script>
    </head>
<body>
    <div class="uk-navbar-container blue" uk-navbar>
            <div class="uk-navbar-left white-text">
                <a href="" class="uk-navbar-item uk-logo  ">Fleet science</a>
                <ul class="uk-navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="database.html">Database</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="sign-up-scientist.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    <div class="uk-child-width-1-4@s uk-grid-divider" uk-grid>
        <div>
            <form name="form1">
                <fieldset class="uk-fieldset">
<span><a href='sign-up-scientist.html'>Academic</a></span> <span>Sailor</span> <br>
       
                    <div class="uk-margin">
                        Name
                        <input class="uk-input" name="firstname" type="text" placeholder="Name*">
                    </div>
        
                    <div class="uk-margin">
                        Last Name
                        <input class="uk-input" name="lastname" type="text" placeholder="Last Name*">
                    </div>
        
                    <div class="uk-margin">
                        Username
                        <input class="uk-input" name="username" type="text" placeholder="Username*">
                    </div>
        
                    <div class="uk-margin">
                        Boat Name
                        <input class="uk-input" name="boatname" type="text" placeholder="Boat Name">
                    </div>
        
        
        
                </fieldset>
            </form>
        </div>
        <div>
            <form name="form2">
                    <fieldset class="uk-fieldset">
                        <br>
            
            
                        <div class="uk-margin">
                            Email
                            <input class="uk-input" name="email" type="text" placeholder="Email*">
                        </div>
            
                        <div class="uk-margin">
                            Repeat Email
                            <input class="uk-input" type="text" placeholder="Repeat Email">
                        </div>
            
                        <div class="uk-margin">
                            Password
                            <input class="uk-input" type="password" placeholder="Password">
                        </div>
            
                        <div class="uk-margin">
                            Repeat Password
                            <input class="uk-input" type="password" placeholder="Repeat Password">
                        </div>
            
            
            
                    </fieldset>
                </form>
        </div>
    </div>

      <p class="buttonsSign">
          <a class="uk-button yellow border border-radius white-text" href="login.html">Cancel</a>
          <a class="uk-button yellow border border-radius white-text" href="dashboard-sailor.html" onclick='return signupSailor(document.forms.form1.firstname.value,document.forms.form1.lastname.value,document.forms.form1.username.value,document.forms.form1.boatname.value,document.forms.form2.email.value)' >Sign Up</a>

          <br><br>If you already have an account<br> <center><a class="uk-button yellow border border-radius white-text" href="login.html">Log In</a></center>
      </p>

      </div>

    </body>
