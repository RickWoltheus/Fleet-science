<!DOCTYPE html>
<html>

<head>
    <title>Seacial Media - Chatbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/seacial.js"></script>
</head>
 <body>

  <div class="row">
    <div class="col-3">
      <h1 class="grey-text h-chatbox">Chatbox</h1>
    </div>
    <div class="col-9">
      <form action="#" method="get">
        <div class="input-group">
          <input class="form-control" id="system-search" name="q" placeholder="Search for" required="">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default" data-original-title="" title=""><i class="glyphicon glyphicon-search"></i></button>
          </span>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
