<!DOCTYPE html>
<html>

<head>
    <title>Seacial Media - Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/seacial.js"></script>

    <script>
        var prev_onload_dashboard = window.onload;
        window.onload = onload_dashboard;

        function onload_dashboard() {
            if (prev_onload_dashboard) {
                prev_onload_dashboard();
            }
            if (loggedIn()) {
                var set_fullname = loggedInFullName();
                var set_email = loggedInEmail();
                var set_institute = loggedInInstitute();
                var set_boatname = loggedInBoatName();

                if (set_institute.length > 0 && set_boatname.length == 0) {
                    location.replace('dashboard-scientist.html');
                }

                setText('loggedin-username-hello', set_fullname);
                setText('loggedin-username-profile', set_fullname);

                setText('loggedin-email-profile', set_email);
                setText('loggedin-boatname-profile', set_boatname);
            }
        }

</head>

<body>

    <h1 class="text-center">Hello sailor
        <span id='loggedin-username-hello'></span>
    </h1>
    <br>
    <div class="uk-container">

        <div class="row justify-content-center">
            <!-- left -->
            <div class="col-5">
                <div class="light-grey">
                    <div class="grey title-holder">
                        <h3>Submit data</h3>
                    </div>
                    <di
                    <input class="fleet-input" placeholder="Accepted request">
                    <br>
                    <br>
                    <input class="uk-input" placeholder="Title of data">
                    <br>
                    <br>
                    <textarea class="uk-textarea" height="100px" placeholder="Data"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="submit" class="uk-button yellow white-text">
                </div>
            </div>

            <!-- right -->
            <div class="col-3">
                <!-- chatbox -->
                <div class="light-grey medium">
                    <div class="grey title-holder">

                <!-- public request -->

                        <li>

                        <li>

                </div>
            </div>
        </div>
