<!-- welcome message -->

<br>

<div class="row justify-content-center">

    <div class="row col-8">
            <h1 class="text-center">Hello sailor
                    <span id='loggedin-username'></span>
                </h1>
    </div>
    <!-- left -->
    <div class="col-5">

        <div class="light-grey">
            <div class="grey title-holder">
                <h3>Submit data</h3>
            </div>

            <div class="row justify-content-center">
                <div class="col-11">
                    <div class="form-group">
                        Accepted request*
                        <input class="fleet-input" placeholder="Accepted request" required>
                    </div>

                    <div class="form-group">
                        Title of data*
                        <input class="fleet-input" placeholder="Title of data" required>
                    </div>
                    <div class="form-group">
                        Data
                        <textarea class="fleet-input" height="100px" placeholder="Data"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="submit" class="fleet-btn-full-width">
                    </div>
                    <div class="form-group text-center">
                        <a href="#">If you want to submit data on mobile, clik here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- right -->
    <div class="col-3">
        <!-- Accepted requests -->
        <div class="light-grey medium text-center">
            <div class="grey title-holder">
                <h3>Accepted Request(s)</h3>
            </div>
            <br>
            <p>
                <span id="accepted-chip" class="notification-chip">1</span>
                <span class="h4">Accepted request(s)</span>
            </p>
            <a class="fleet-btn" href="#">View</a>
        </div>
        <br>
        <!-- All requests -->
        <div class="light-grey medium text-center">
            <div class="grey title-holder">
                <h3>New requests</h3>
            </div>
            <br>
            <p>
                <span id="request-chip" class="notification-chip ">1</span>
                <span class="h4">New data request(s)</span>
            </p>
            <a class="fleet-btn" href="#">View</a>

        </div>
        <br>
        <!-- chatbox -->
        <div class="light-grey medium text-center">
            <div class="grey title-holder">
                <h3>Chatbox</h3>
            </div>
            <br>
            <p>
                <span id="newmsg-chip" class="notification-chip ">1</span>
                <span class="h4">New message(s)</span>
            </p>
            <a class="fleet-btn" href="#">View</a>
        </div>
    </div>
</div>
<script>
    setText("accepted-chip", 5);
    setText("request-chip", 3);
    setText("notification-chip", 1);

    var prev_onload_dashboard = window.onload;
    window.onload = onload_dashboard();

    function onload_dashboard() {
        if (prev_onload_dashboard) {
            prev_onload_dashboard();
        }
        if (loggedIn()) {
            var set_fullname = loggedInFullName();
            var set_email = loggedInEmail();
            var set_institute = loggedInInstitute();
            var set_boatname = loggedInBoatName();



            setText('loggedin-username', set_fullname);
            setText('loggedin-username-profile', set_fullname);

            setText('loggedin-email-profile', set_email);
            setText('loggedin-boatname-profile', set_boatname);
        }
    }
</script>
