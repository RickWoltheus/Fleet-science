<!DOCTYPE html>
<html>

<head>
    <title>Seacial Media - Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/seacial.js"></script>
</head>

<body>
    <div class="uk-navbar-container blue" uk-navbar>
        <div class="uk-navbar-left white-text">
            <a href="" class="uk-navbar-item uk-logo  ">Fleet science</a>
            <ul class="uk-navbar-nav">
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="database.html">Database</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="sign-up.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>


    <div uk-grid>
        <div class="uk-width-1-3@m"></div>
        <div class="uk-width-1-3@m">
            <h1 class="uk-text-center">Sign-up</h1>
            <br>
            <form name="sign-up" class="" action="dashboard-scientist.html" onsubmit="return validateLogin(document.forms.login.uname.value)">

                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid checkBox1 ">
                    <label>
                        <input class="uk-checkbox border-radius" type="checkbox" checked> Academic</label>
                    <label>
                        <input class="uk-checkbox border-radius" type="checkbox"> Sailor</label>
                    <br>
                    <br>
                </div>

                <div class="uk-margin">
                    Name
                    <input class="uk-input" type="text" placeholder="Name*">
                </div>

                <div class="uk-margin">
                    Last Name
                    <input class="uk-input" type="text" placeholder="Last Name*">
                </div>

                <div class="uk-margin">
                    Username
                    <input class="uk-input" type="text" placeholder="Username*">
                </div>

                <div class="uk-margin">
                    Institute
                    <input class="uk-input" type="text" placeholder="Institute">
                </div>

                <div class="uk-margin">
                    Email
                    <input class="uk-input" type="text" placeholder="Email*">
                </div>

                <div class="uk-margin">
                    Repeat Email
                    <input class="uk-input" type="text" placeholder="Repeat Email">
                </div>

                <div class="uk-margin">
                    Password
                    <input class="uk-input" type="text" placeholder="Password">
                </div>

                <div class="uk-margin">
                    Repeat Password
                    <input class="uk-input" type="text" placeholder="Repeat Password">
                </div>
            </form>
            <a class="uk-button uk-button-default grey border-radius white-text" href="#">Cancel</a>
            <button class="uk-button uk-button-default yellow border-radius white-text">Sign Up</button>
        </div>
    </div>
    <br><br>
    <p class="uk-text-center">Or <span><button class="uk-button uk-button-default yellow border-radius white-text">Log In</button></span> if you already have an account.</p>
</body>

</html>
