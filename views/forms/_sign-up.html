

    <div class="container-sign-up row justify-content-center">
        <div class="col-3">
            <h1 class="uk-text-center">Sign-up</h1>
            <form name="signup" method="post" class="" action="index.html?/=account-created" onsubmit="return signupLS(document.forms.signup.role.value, document.forms.signup.uname.value, document.forms.signup.lastname.value, document.forms.signup.username.value, document.forms.signup.boat.value, document.forms.signup.institute.value, document.forms.signup.email.value, document.forms.signup.email1.value, document.forms.signup.pass.value, document.forms.signup.pass1.value)">
                <div class="form-group uk-grid-small uk-child-width-auto uk-grid checkBox1 ">
                    <label>
                        <input class="" type="radio" name="role" value="academic" id="is-academic" onclick="changeForm()" checked /> Academic</label>
                    <label>
                        <input class="" type="radio" name="role" value="sailor" id="is-sailor" onclick="changeForm()"/> Sailor</label>
                    <br>
                </div>

                <p style="display: none;">Please make sure you fill in all the necessary information.</p>

                <div class="form-group">
                    Name*
                    <input class="fleet-input" name="uname" type="text" placeholder="Name" required/>
                </div>

                <div class="form-group">
                    Last Name*
                    <input class="fleet-input" type="text" name="lastname" placeholder="Last Name" required/>
                </div>

                <div class="form-group">
                    Username* <span id="username-exists" style="display: none;"> - Username already exists</span>
                    <input class="fleet-input" type="text" name="username" placeholder="Username" required/>
                </div>

                <div id="institute-name" class="form-group">
                    Institute of study/research*
                    <input class="fleet-input" type="text" name="institute" placeholder="Institute" id="institute-input" required />
                </div>

                <div id="boat-name" class="form-group" style="display: none;">
                    Name of Boat*
                    <input class="fleet-input" type="text" name="boat" placeholder="Boat name" id="boat-input" />
                </div>

                <div class="form-group">
                    Email*
                    <input class="fleet-input" type="text" name="email" placeholder="Email" required/>
                </div>

                <div class="form-group">
                    Repeat Email*   <span id="wrong-email" style="display: none;"> - Different email</span>
                    <input class="fleet-input" type="text" name="email1" placeholder="Repeat Email" required/>
                </div>

                <div class="form-group">
                    Password*
                    <input class="fleet-input" type="password" name="pass" placeholder="Password" required />
                </div>

                <div class="form-group">
                    Repeat Password*  <span id="wrong-pass" style="display: none;"> - Different password</span>
                    <input class="fleet-input" type="password" name="pass1" placeholder="Repeat Password" required />
                </div>
                <div class="form-group button-group">
                    <a class="fleet-btn cancel-button" href="index.html?/=home">Cancel</a>
                    <input type="submit" class="fleet-btn sign-up-button" value="Sign up"></input>
                </div>
            </form>
        </div>
    </div>
    <br/><br/>
    <p class="text-center">Or <span><button class="fleet-btn">Log in</button></span> if you already have an account.</p>

<script>
    
function changeForm(){
    if(document.getElementById("is-sailor").checked){
        document.getElementById("boat-name").style.display = "";
        document.getElementById("institute-name").style.display = "none";
        document.getElementById("institute-input").required = false;
        document.getElementById("boat-input").required = true;
        document.getElementById("username-exists").style.display = "none";
    } else{
        document.getElementById("boat-name").style.display = "none";
        document.getElementById("institute-name").style.display = "";
        document.getElementById("institute-input").required = true;
        document.getElementById("boat-input").required = false;
        document.getElementById("username-exists").style.display = "none";
    }
}

</script>
